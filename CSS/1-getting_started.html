<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始学习 CSS</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>我是一级标题</h1>

    <p>
        这是一个段落文本。在文本中有一个 <span>span element</span> 并且还有一个
        <a href="http://example.com">链接</a>.
    </p>

    <p>这是第二段。包含了一个 <em>强调</em> 元素。</p>

    <ul>
        <li>项目一</li>
        <li class="special">项目二</li>
        <li>项目 <em>三</em></li>
    </ul>

    <span style="color: rgb(64, 192, 252); background-color: rgb(178, 223, 253); font-style:italic">
        Hello</span>

    <p>
        Let's use:
        <span>Cascading</span>
        <span>Style</span>
        <span>Sheets</span>
    </p>


</body>

</html>
