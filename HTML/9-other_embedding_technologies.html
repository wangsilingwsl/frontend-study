<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从 object 到 iframe——其他嵌入技术</title>
</head>

<body>

    <iframe src="https://player.bilibili.com/player.html?aid=19390801&bvid=BV1bW411n7fY&cid=31621681&page=1"
        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>

    <iframe src="https://developer.mozilla.org/zh-CN/docs/Glossary" width="100%" height="500" frameborder="0"
        allowfullscreen sandbox>
        <p>
            <a href="https://developer.mozilla.org/zh-CN/docs/Glossary">
                Fallback link for browsers that don't support iframes
            </a>
        </p>
    </iframe>

    <embed src="whoosh.swf" quality="medium" bgcolor="#ffffff" width="550" height="400" name="whoosh" align="middle"
        allowScriptAccess="sameDomain" allowFullScreen="false" type="application/x-shockwave-flash"
        pluginspage="http://www.macromedia.com/go/getflashplayer" />

    <object data="mypdf.pdf" type="application/pdf" width="800" height="1200" typemustmatch>
        <p>
            You don't have a PDF plugin, but you can
            <a href="./img/mypdf.pdf">download the PDF file.</a>
        </p>
    </object>

    <iframe src="./img/mypdf.pdf" frameborder="0"></iframe>

</body>

</html>
