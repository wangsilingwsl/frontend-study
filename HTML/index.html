<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- name 指定了 meta 元素的类型；说明该元素包含了什么类型的信息。content 指定了实际的元数据内容。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="wangsiling">
    <meta name="description" content="我将开始学习HTML，希望能够学有所成。">
    <title>首页</title>
    <!-- link 标签定义了文档与外部资源之间的关系。 rel 属性定义当前文档与被链接文档之间的关系。href 属性定义被链接文档的位置。 -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

</body>

</html>
