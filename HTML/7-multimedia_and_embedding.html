<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体与嵌入</title>
</head>

<body>
    <!-- HTML中的图片 -->
    <img src="./img/favicon.ico" alt="这是我的网站图标" width="16" height="16" title="这是我的网站图标">
    <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。" width="200" height="171" title="曼彻斯特大学博物馆展出的一只霸王龙的化石">

    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。" width="200" height="171">
        <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
    </figure>
</body>

</html>
