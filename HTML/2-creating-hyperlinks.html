<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建超链接</title>
</head>

<body>
    <p>
        我创建了一个指向 <a href="https://www.baidu.com">百度</a> 的超链接。
    </p>

    <!-- 块级链接 -->
    <a href="https://developer.mozilla.org/zh-CN/">
        <h1>MDN Web 文档</h1>
    </a>
    <p>自从 2005 年起，就开始记载包括 CSS、HTML、JavaScript 等网络技术。</p>

    <!-- 图片链接 -->
    <a href="https://developer.mozilla.org/zh-CN/" title="MDN Web 文档是一个网络技术文档库">
        <img src="https://live.mdnplay.dev/zh-CN/docs/Learn/HTML/Introduction_to_HTML/Creating_hyperlinks/mdn_logo.svg"
            alt="MDN Web 文档主页" height="100" , width="100">
    </a>

    <!-- 创建一个导航菜单 -->
    <h2>导航菜单</h2>
    <ul>
        <!-- taget="_blank" 使链接在新窗口打开 -->
        <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML" target="_blank">HTML</a></li>
        <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS">CSS</a></li>
        <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript">JavaScript</a></li>
    </ul>
    <p>点击上面的链接，可以学习更多关于 HTML、CSS 和 JavaScript 的知识。</p>
    <h2>本地导航菜单</h2>
    <ul>
        <li><a href="#html">HTML</a></li>
        <li><a href="#css">CSS</a></li>
        <li><a href="#javascript">JavaScript</a></li>
</body>

</html>
